{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Create Account</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label text-muted small">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text small">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success w-100 py-2 mt-3">Sign Up</button>
                </form>
                
                <p class="text-center mt-4 text-muted">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    var inputs = document.querySelectorAll('input');
    inputs.forEach(function(input) {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
