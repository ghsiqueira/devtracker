{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-4">New Task</h3>
                <p class="text-muted">Adding task to: <strong>{{ project.title }}</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.title }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-link w-100 mt-2 text-decoration-none">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
