{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirm Deletion
            </div>
            <div class="card-body p-4 text-center">
                <h5 class="mb-3">Are you sure you want to delete this {{ type }}?</h5>
                <p class="fw-bold text-muted">"{{ object }}"</p>
                <p class="small text-danger">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary w-100">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
