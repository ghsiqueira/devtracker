{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="mb-4 text-primary"><i class="bi bi-folder-plus me-2"></i>New Project</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Project Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Create Project</button>
                    <a href="{% url 'project_list' %}" class="btn btn-link w-100 mt-2 text-decoration-none">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
