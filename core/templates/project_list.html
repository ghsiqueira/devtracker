{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-rocket-takeoff me-2"></i>My Projects</h1>
    <a href="{% url 'project_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> New Project
    </a>
</div>

<div class="row">
    {% for project in projects %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100 border-0">
            <div class="card-body">
                <h5 class="card-title fw-bold text-primary">{{ project.title }}</h5>
                <p class="card-text text-muted small">{{ project.description|default:""|truncatechars:100 }}</p>
                
                <div class="mt-3">
                    <div class="d-flex justify-content-between small mb-1">
                        <span>Progress</span>
                        <span class="fw-bold">{{ project.progress }}%</span>
                    </div>
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar {% if project.progress == 100 %}bg-success{% else %}bg-primary{% endif %}" 
                             style="width: {{ project.progress }}%">
                        </div>
                    </div>
                </div>

                <hr>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-dark btn-sm w-100">
                    View Tasks <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center mt-5">
        <p class="text-muted">No projects found.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
